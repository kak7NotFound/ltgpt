<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0 maximum-scale=1.0" name="viewport" />
    <meta content="A conversational AI system that listens, learns, and challenges" name="description" />
    <meta content="ChatGPT" property="og:title" />
    <meta content="https://openai.com/content/images/2022/11/ChatGPT.jpg" property="og:image" />
    <meta content="A conversational AI system that listens, learns, and challenges" property="og:description" />
    <meta content="https://chat.acy.dev" property="og:url" />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
    <link href="/assets/img/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="/assets/img/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="/assets/img/site.webmanifest" rel="manifest" />
    <script src="/assets/js/icons.js"></script>
    <script defer="" src="/assets/js/chat.js"></script>
    <script defer="" src="/assets/js/token_logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@latest/dist/markdown-it.min.js"></script>
    <link href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/styles/base16/dracula.min.css"
        rel="stylesheet" />
    <script>
        const user_image = `<img src="/assets/img/user.png" alt="User Avatar">`;
        const gpt_image = `<img src="/assets/img/gpt.png" alt="GPT Avatar">`;
    </script>
    <style>
        .hljs {
            color: #e9e9f4;
            background: #28293629;
            border-radius: var(--border-radius-1);
            border: 1px solid var(--blur-border);
            font-size: 15px;
        }

        #message-input {
            margin-right: 30px;
            height: 80px;
        }

        #message-input::-webkit-scrollbar {
            width: 5px;
        }

        /* Track */
        #message-input::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        #message-input::-webkit-scrollbar-thumb {
            background: #c7a2ff;
        }

        /* Handle on hover */
        #message-input::-webkit-scrollbar-thumb:hover {
            background: #8b3dff;
        }
    </style>
    <script src="/assets/js/highlight.min.js"></script>
    <script src="/assets/js/highlightjs-copy.min.js"></script>
    <script>window.conversation_id = `{{chat_id}}`</script>
    <title>ChatGPT</title>
</head>

<body>
    <div class="gradient"></div>
    <div class="row">
        <div class="box conversations">
            <div class="top">
                <div class="logo">&lt;img src="/assets/img/logo.svg" alt="Logo"&gt;</div>
                <button class="new_convo" onclick="new_conversation()">
                    <i class="fa-regular fa-plus"></i>
                    <span>New Conversation</span>
                </button>
                <div class="spinner"></div>
                <div class="profile">&lt;img src="/assets/img/user.png" alt="Profile Avatar"&gt;</div>
            </div>
            <div class="bottom_buttons">
                <button onclick="delete_conversations()">
                    <i class="fa-regular fa-trash"></i>
                    <span>Clear Conversations</span>
                </button>
            </div>
        </div>
        <div class="conversation disable-scrollbars">
            <div class="stop_generating stop_generating-hidden">
                <button id="cancelButton">
                    <span>Stop Generating</span>
                    <i class="fa-regular fa-stop"></i>
                </button>
            </div>
            <div class="box" id="messages">
            </div>
            <div class="user-input">
                <div class="box input-box">
                    <textarea cols="30" id="message-input" oninput="resizeTextarea(this)" placeholder="Ask a question"
                        rows="10" style="white-space: pre-wrap;"></textarea>
                    <div id="send-button">
                        <i class="fa-regular fa-paper-plane-top"></i>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="field">
                    <input id="switch" type="checkbox" />
                    <label for="switch"></label>
                    <span class="about">Web Access</span>
                </div>
                <div class="field">
                    <select id="model" name="model">
                        <option selected="" value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                        <option value="gpt-4">gpt-4</option>
                        <option value="gpt-3.5-turbo-0301">gpt-3.5-turbo-0301</option>
                        <option value="gpt-4-0613">gpt-4-0613</option>
                    </select>
                    <!-- <span class="about">Model</span> -->
                </div>
                <div class="field">
                    <select id="jailbreak" name="jailbreak">
                        <option selected="" value="default">default</option>
                        <option value="gpt-math-1.0">math 1.0</option>
                        <option value="gpt-dude-1.0">dude 1.0</option>
                        <option value="gpt-dan-1.0">dan 1.0</option>
                        <option value="gpt-dan-2.0">dan 2.0</option>
                        <option value="gpt-dev-2.0">dev 2.0</option>
                        <option value="gpt-evil-1.0">evil 1.0</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-sidebar">
        <i class="fa-solid fa-bars"></i>
    </div>
</body>

</html>
